<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Editor con verifica</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <button id="parent-folder-button"><i class="fas fa-arrow-left"></i></button>
    <button id="select-folder">Select folder</button>
    <button id="save-file-button"><i class="fas fa-save" aria-hidden="true"></i></button>
    <div id="container">
      <div id="file-list"></div>
      <textarea id="editor" placeholder="Seleziona un file per modificare..."></textarea>
    </div>
    <script src="renderer.js"></script>
  </body>
  
</html>
